<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primenumbers</title>
</head>
<body>
    <script>
        let n=+prompt("Enter the value of n (ex:100 print the values through 0 to 100)")
        for (var counter = 0; counter <= n; counter++) {
     var notPrime = false;
for (var i = 2; i <= counter; i++) {
    if (counter%i===0 && i!==counter) {
        notPrime = true;
    }
}
if (notPrime === false) {
            console.log(counter);
}
}
    </script>
</body>
</html>
