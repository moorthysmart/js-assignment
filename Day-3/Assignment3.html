<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_3</title>
</head>
<body>
    <script>

 let number=+prompt("Enter your Marks");
  if(number<35)
{
    console.log(`Your mark is ${number} and grade is F `);
}
else if(number>=35 &&number<40)
{
    console.log(`Your mark is ${number} and grade is E`);  
}
else if(number>=40 &&number<45)
{
    console.log(`Your mark is ${number} and grade is D`);  
}

else if(number>=45 &&number<50)
{
    console.log(`Your mark is ${number} and grade is C`); 
}
else if(number>=50 &&number<80)
{
    console.log(`Your mark is ${number} and grade is B`);  
}
else{
    console.log(`Your mark is ${number} and grade is A`);  
}
 
console.log((number<35)?`Your mark is ${number} and grade is F `:(number>=35 &&number<40)?`Your mark is ${number} and grade is E`:(number>=40 &&number<45)?`Your mark is ${number} and grade is D`:(number>=45 &&number<50)?`Your mark is ${number} and grade is C`:(number>=50 &&number<80)?`Your mark is ${number} and grade is B`:`Your mark is ${number} and grade is A`);

    </script>
    
</body>
</html>
